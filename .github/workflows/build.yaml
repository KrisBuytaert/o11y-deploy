name: Build

on: [push]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'
      - name: Init roles
        run: make init_roles
      - name: Build
        run: make build
      - name: Upload release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "o11y-deploy"
          preRelease: true
          tag: latest
